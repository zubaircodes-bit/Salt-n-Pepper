<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snp Main</title>
    <link rel="apple-touch-icon" sizes="180x180" href="./assets/favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon_io/favicon-16x16.png">
    <link rel="manifest" href="./assets/favicon_io/site.webmanifest">
    <link rel="stylesheet" href="./style/utility.css">
    <link rel="stylesheet" href="./style/style.css">

</head>

<body>
    <header class="d-flex justify-around item-center m-2 flex-wrap">
        <!-- navbar started -->
        <div class="logo">
            <img class="main-logo" src="./assets/images/logo.png" alt="logo">
        </div>
        <nav class="d-flex gap-4 flex-wrap item-center">
            <a href="#" class="text-none">Home</a>
            <a href="#" class="text-none">About us</a>
            <a href="#" class="text-none">Publication</a>
            <button class="franchise-btn">Get a franchise</button>
            <button class="order-btn">Order Online <span class="arrow-icon"><i
                        class="fa-solid fa-arrow-right"></i></span></button>
        </nav>
        <!-- navbar ended -->
    </header>
    <main>
        <section>
            <img class="carousel" src="assets/images/carrousel 1.jpg"
                alt="carousel">
        </section>
        <!-- our brands started -->
        <section class="our-brands">
            <h1 class="main-head text-center">Welcome to <span class="futurak">Salt'n Pepper</span> <br />
                Restaurants! Our Brands</h1>
            <p class="text-center para">Please click our brands below for further information, reservations or to order
                online!</p>
            <div class="brand-container d-flex justify-center gap-5 m-5 flex-wrap">
                <div class="brands d-flex flex-column gap-5">
                    <img class="brand-image"
                        src="assets/images/signature.png" alt="brand">
                    <button class="brand-online-btn">Order Online</button>
                </div>
                <div class="brands d-flex flex-column gap-5">
                    <img class="brand-image"
                        src="assets/images/village.png" alt="brand">
                    <button class="brand-online-btn">Order Online</button>
                </div>
                <div class="brands d-flex flex-column gap-5">
                    <img class="brand-image"
                        src="assets/images/restaurant (2).png" alt="brand">
                    <button class="brand-online-btn">Order Online</button>
                </div>
                <div class="brands d-flex flex-column gap-5">
                    <img class="brand-image"
                        src="assets/images/salt n pepper express.png" alt="brand">
                    <button class="brand-online-btn">Order Online</button>
                </div>
            </div>
        </section>
        <!-- our brands ended -->
    </main>
    <footer></footer>


    <script src="https://kit.fontawesome.com/9aded8b196.js" crossorigin="anonymous"></script>
</body>

</html>
